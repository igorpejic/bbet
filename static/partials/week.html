<div class="col-md-6">
    <button ng-click="go_song_view()" type="button" class="btn btn-primary song_view_button">Songs</button>
    <h3>Week {{ week.date }}</h3>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Week</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="songs in week.songs">
          <td>{{ songs.name }}</td>
        </tr>
        </tbody>
    </table>
</div>
