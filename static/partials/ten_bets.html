<div class="col-md-8">
  <table class="table">
    <tr>
      <th>Tip</th>
      <th>1</th>
      <th>X</th>
      <th>2</th>
    </tr>
    <tr ng-repeat="song in data">
      <td>{{song.position}}. {{song.song.name}} - {{song.song.artist_name}}</td>
      <!-- 1.0 placeholder for now -->
      <td><button class="btn btn-primary btn-xs" ng-class="myClass1" ng-click="addBet(song, '1', data, $index)">1.0</button></td>
      <td><button class="btn btn-primary btn-xs" ng-class="myClass2" ng-click="addBet(song, 'X', data, $index)">1.0</button></td>
      <td><button class="btn btn-primary btn-xs" ng-class="{'myClass': active == $index}" ng-click="addBet(song, '2', data, $index)">1.0{{index}}</button></td>
    </tr>
  </table>
</div>
<div class="col-md-4">
  <h3>{{possible_bets.length}}/10 bets</h3>
  <div ng-if="possible_bets[0]">
    <table>
      <tr ng-repeat="bet in possible_bets">
        <td>{{bet.song.position}}.{{bet.song.song.name}} - {{bet.song.song.artist_name}} {{bet.choice}}
          <a class="remove close" ng-click="removeBet(bet, possible_bets, $index+1)">x</a>
        </td>
      </tr>
    </table>
    <button class="btn btn-primary" ng-click="submit_bet()">Bet</button>
  </div>
</div>
