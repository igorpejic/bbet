<div class="col-md-6">
    <h3>{{ positions[0].song.name }}</h3>
    <button ng-click="go_song_view()" type="button" class="btn btn-primary song_view_button">Songs</button>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Week</th>
            <th style="min-width: 80px;">Position</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="position in positions">
          <td><a ng-click="go_week_view(position.week.id)">{{ position.week.date }}</a></td>
          <td><a>{{ position.position }}</a></td>
        </tr>
        </tbody>
    </table>
</div>
