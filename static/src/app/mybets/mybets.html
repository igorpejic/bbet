<div id="Mybets view" class="col-md-12">
  <h2>
    You will loose, you little fucker :D
  </h2>
    <table class="table table-hover">
      <tr>
        <th class="col-md-4">Date</th>
        <th class="col-md-6">Stake</th>
        <th class="col-md-2">Status</th>
      </tr>
      <tr ng-repeat="mybet in vm.mybets">
        <td><a ui-sref="mybetsDetail({id: mybet.id})">{{mybet.date_time}}</a></td> 
        <td>{{mybet.stake | number:2}}</td>
        <td>{{mybet.has_won}}</td>
      </tr>
    </table>
  </div>
</div>
