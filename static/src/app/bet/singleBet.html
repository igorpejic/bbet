<div id="10bets_view" class="col-md-12">
  <div class="col-md-8">
    <table class="table">
      <tr>
        <th>Tip</th>
        <th>1</th>
        <th>X</th>
        <th>2</th>
      </tr>
      <!-- "vm.hidden[song.position]"-->
      <tr ng-repeat="song in vm.lastWeekSongs">
        <td>{{song.position}}. {{song.song.name}} - {{song.song.artist_name}}</td>
        <!-- 1.0 placeholder for now -->
        <td ><button class="btn btn-primary btn-xs" ng-click="vm.addBet(song, '1')" ng-disabled="vm.hidden[song.position]">1.0</button></td>
        <td ><button class="btn btn-primary btn-xs" ng-click="vm.addBet(song, 'X')" ng-disabled="vm.hidden[song.position]">1.0</button></td>
        <td ><button class="btn btn-primary btn-xs" ng-click="vm.addBet(song, '2')" ng-disabled="vm.hidden[song.position]">1.0{{index}}</button></td>
        
    </tr>
  </table>
</div>
<div class="col-md-4">
  <h3>{{possible_bets.length}}</h3>
  <div ng-if="vm.bets[0]">
    <table class="table table-hover white-border">
      <tr ng-repeat="bet in vm.bets">
        <td class="col-md-10">{{bet.song.position}}. {{bet.song.song.name}} - {{bet.song.song.artist_name}}</td>
        <td class="col-md-1">{{bet.choice}}
        </td>
        <td class="col-md-1"><a class="remove close" ng-click="vm.removeBet(bet, $index)">x</a></td>
      </tr>
    </table>
    <button class="btn btn-primary btn-sm btn-table" ng-click="vm.submitBet()">Bet</button>
    </br>
  </div>
</div>
