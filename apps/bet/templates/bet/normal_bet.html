{% extends 'base.html' %}
{% block body %}
  <form id="form1x2" method="post" action="/bet/1x2/>
      {% csrf_token %}
  {% for song in songs %} 
  <p>
  {{ song.position }}.{{ song.song.name }}
  <input type="radio" name="{{ song }}" value="1">1</input>
  <input type="radio" name="{{ song }}" value="x">x</input>
  <input type="radio" name="{{ song }}" value="2">2</input>
  </p>
  {% endfor %}
  <button type="submit" form="form1x2" value="Submit">Submit</button>
  </form>
  <button type="submit" form="form1" value="Submit">Submit</button>
{% endblock %}
